<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Change Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="top-bar">
        <span>0.0.12</span>
    </div>

    <div class="modal-overlay fade-in">
        <div class="modal-content">
            <h1 style="font-size: 36px; margin-bottom: 30px;">Change Password</h1>

            <input type="password" id="oldPassword" class="password-input input-blue" placeholder="Old Password">
            <input type="password" id="newPassword" class="password-input input-white" placeholder="New Password">

            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                <button class="action-btn btn-green" onclick="handlePasswordChange()">Change</button>
                <button class="action-btn btn-red" onclick="history.back()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        async function handlePasswordChange() {
            const oldPassword = document.getElementById('oldPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            if (!oldPassword) {
                showPopup('Please enter your old password.', 'Validation Error');
                return;
            }
            if (!newPassword) {
                showPopup('Please enter a new password.', 'Validation Error');
                return;
            }
            if (oldPassword === newPassword) {
                showPopup('New password must be different from old password.', 'Validation Error');
                return;
            }

            const result = await postData(
                CONFIG.CHANGE_PASSWORD_URL,
                {
                    user_id: appGlobalConfig.userId,
                    old_password: oldPassword,
                    new_password: newPassword
                },
                'Password Changed Successfully!'
            );

            if (result) {
                setTimeout(() => {
                    history.back();
                }, 1500);
            }
        }
    </script>
</body>

</html>
