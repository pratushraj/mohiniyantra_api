<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Change Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>

<body>
    <div class="top-bar">
        <span>0.0.16</span>
    </div>

    <div class="modal-overlay fade-in">
        <div class="modal-content">
            <h1 style="font-size: 36px; margin-bottom: 30px;">Change Password</h1>

            <input type="password" class="password-input input-blue" placeholder="Old Password" value="**">
            <input type="password" class="password-input input-white" placeholder="New Password">

            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
                <button class="action-btn btn-green" onclick="handlePasswordChange()">Change</button>
                <button class="action-btn btn-red" onclick="history.back()">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        function handlePasswordChange() {
            showPopup('Password Changed Successfully!', 'Success');
            setTimeout(() => {
                history.back();
            }, 1500);
        }
    </script>
</body>

</html>
