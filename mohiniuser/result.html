<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Mohini Group</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--bg-pink) !important;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: #000;
        }

        .result-top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 10px;
            background-color: var(--card-bg);
            height: 40px;
        }

        .ver-txt {
            font-size: 14px;
            color: #333;
        }

        .btn-close-red {
            background-color: #d32f2f;
            color: white;
            border: 2px solid #555;
            padding: 2px 25px;
            font-size: 26px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 400;
            line-height: 1;
        }

        /* Search Screen Styles */
        .search-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .date-search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .date-display-box {
            background: #f8f9fa;
            border: 1px solid #555;
            padding: 15px 30px;
            font-size: 40px;
            min-width: 300px;
            text-align: center;
        }

        .calendar-icon-btn {
            width: 60px;
            height: 60px;
            background: white;
            border: 1px solid #555;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .search-ok-btn {
            background-color: #1b5e20;
            color: white;
            border: 1px solid #000;
            padding: 10px 100px;
            font-size: 38px;
            cursor: pointer;
            border-radius: 8px;
            width: 380px;
            text-align: center;
        }

        /* Results Screen */
        .results-view {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .res-date-bar {
            background-color: var(--bg-pink);
            text-align: center;
            font-size: 32px;
            padding: 10px 0;
            color: #333;
            font-weight: 400;
        }

        .res-container {
            padding: 15px 10px 10px 10px;
            /* Increased top padding */
            flex: 1;
            overflow-y: auto;
            /* border: 3px solid #333; */
            /* The main outer frame seen in screenshot */
            margin: 0 10px 10px 10px;
            border-radius: 2px;
        }

        .res-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0px 8px;
            /* 0px horizontal, 8px vertical gap */
            margin-top: 5px;
            background-color: transparent;
        }

        .res-table thead th {
            background-color: var(--card-bg);
            border: 3px solid #333;
            padding: 12px 10px;
            text-align: center;
            border-radius: 2px;
            font-weight: 500;
        }

        .res-table tbody td {
            background-color: var(--card-bg);
            border: 5px double #333;
            /* Double border specifically for tbody */
            padding: 10px;
            text-align: center;
            font-weight: 500;
        }

        .head-gift {
            color: #ff3333;
            font-size: 38px;
            width: 32%;
        }

        .head-yantra {
            color: #ff3333;
            font-size: 38px;
        }

        .cell-time {
            font-size: 36px;
            color: #111;
        }

        .cell-val {
            font-size: 36px;
            color: #111;
            width: 17%;
        }

        /* Calendar Popover */
        .calendar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .calendar-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
            position: relative;
        }

        .calendar-close-x {
            position: absolute;
            top: -10px;
            right: -10px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Calendar Styles Restored */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-arrow {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .current-month-year {
            font-size: 20px;
            font-weight: 500;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .day-label {
            font-weight: 500;
            padding-bottom: 10px;
        }

        .day-label.sunday {
            color: red;
        }

        .calendar-day {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            background: white;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-day.selected {
            background-color: #007bff !important;
            color: white !important;
        }

        .calendar-card-footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .calendar-card-ok {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 50px;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .date-display-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="result-top-info">
        <span class="ver-txt">0.0.12</span>
        <button class="btn-close-red" id="headerCloseBtn">Close</button>
    </div>

    <!-- 1. Search Screen -->
    <div class="search-screen" id="searchScreen">
        <div class="date-search-box" id="openCalendarBtn">
            <div class="date-display-box" id="searchDateDisplay">--:--:----</div>
            <div class="calendar-icon-btn">üìÖ</div>
        </div>
        <button class="search-ok-btn" id="searchOkBtn">OK</button>
    </div>

    <!-- 2. Results Screen -->
    <div class="results-view" id="resultsView">
        <div class="res-date-bar" id="resultsDateHeader">22-02-2026</div>
        <div class="res-container">
            <table class="res-table">
                <thead>
                    <tr>
                        <th class="head-gift">Gift Event Code</th>
                        <th class="head-yantra" colspan="4">YANTRA GROUP</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                    <!-- Dynamic Rows -->
                </tbody>
            </table>
            <div id="loaderMsg" style="text-align: center; padding: 20px; font-size: 24px;">Loading Results...</div>
        </div>
    </div>

    <!-- 3. Calendar Overlay (Capture5.PNG style) -->
    <div class="calendar-overlay" id="calendarOverlay">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="date-display-header" style="color: #007bff; font-size: 32px; margin-bottom: 20px;"
                id="popupHeaderDate">-- --- ----</div>
            <div class="calendar-card">
                <div class="calendar-close-x" id="closeCalendarX">‚úï</div>
                <div class="calendar-nav">
                    <div class="nav-arrow" id="prevMonth">‚ùÆ</div>
                    <div class="current-month-year" id="monthYearDisplay">Month Year</div>
                    <div class="nav-arrow" id="nextMonth">‚ùØ</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <div class="day-label sunday">S</div>
                    <div class="day-label">M</div>
                    <div class="day-label">T</div>
                    <div class="day-label">W</div>
                    <div class="day-label">T</div>
                    <div class="day-label">F</div>
                    <div class="day-label">S</div>
                </div>
                <div class="calendar-card-footer">
                    <button class="calendar-card-ok" id="calendarApplyBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let selectedDate = new Date();
        let viewDate = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        document.addEventListener('DOMContentLoaded', () => {
            updateSearchDisplay();

            // Open Calendar
            document.getElementById('openCalendarBtn').addEventListener('click', () => {
                document.getElementById('calendarOverlay').style.display = 'flex';
                renderCalendar();
            });

            // Close Calendar
            document.getElementById('closeCalendarX').addEventListener('click', () => {
                document.getElementById('calendarOverlay').style.display = 'none';
            });

            // Apply Date
            document.getElementById('calendarApplyBtn').addEventListener('click', () => {
                updateSearchDisplay();
                document.getElementById('calendarOverlay').style.display = 'none';
            });

            // Navigation
            document.getElementById('prevMonth').addEventListener('click', () => {
                viewDate.setMonth(viewDate.getMonth() - 1);
                renderCalendar();
            });
            document.getElementById('nextMonth').addEventListener('click', () => {
                viewDate.setMonth(viewDate.getMonth() + 1);
                renderCalendar();
            });

            // Final Search OK
            document.getElementById('searchOkBtn').addEventListener('click', () => {
                const day = String(selectedDate.getDate()).padStart(2, '0');
                const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
                const year = selectedDate.getFullYear();
                const displayDate = `${day}-${month}-${year}`;

                document.getElementById('resultsDateHeader').textContent = displayDate;
                document.getElementById('searchScreen').style.display = 'none';
                document.getElementById('resultsView').style.display = 'flex';
                fetchResults(formatDate(selectedDate));
            });

            // Global Close
            document.getElementById('headerCloseBtn').addEventListener('click', () => {
                if (document.getElementById('resultsView').style.display === 'flex') {
                    document.getElementById('resultsView').style.display = 'none';
                    document.getElementById('searchScreen').style.display = 'flex';
                } else {
                    location.href = 'bulk-coupons.html';
                }
            });
        });

        function updateSearchDisplay() {
            const day = String(selectedDate.getDate()).padStart(2, '0');
            const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const year = selectedDate.getFullYear();
            document.getElementById('searchDateDisplay').textContent = `${day}-${month}-${year}`;
            if (document.getElementById('popupHeaderDate')) {
                document.getElementById('popupHeaderDate').textContent = `${selectedDate.getDate()} ${monthNames[selectedDate.getMonth()]} ${selectedDate.getFullYear()}`;
            }
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthYearDisp = document.getElementById('monthYearDisplay');
            const labels = grid.querySelectorAll('.day-label');
            grid.innerHTML = '';
            labels.forEach(l => grid.appendChild(l));

            const y = viewDate.getFullYear();
            const m = viewDate.getMonth();
            monthYearDisp.textContent = `${monthNames[m]} ${y}`;

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const prevMonthLastDay = new Date(y, m, 0).getDate();

            for (let i = firstDay; i > 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = prevMonthLastDay - i + 1;
                grid.appendChild(day);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i;
                if (selectedDate.getDate() === i && selectedDate.getMonth() === m && selectedDate.getFullYear() === y) {
                    day.classList.add('selected');
                }
                day.addEventListener('click', () => {
                    selectedDate = new Date(y, m, i);
                    updateSearchDisplay();
                    renderCalendar();
                });
                grid.appendChild(day);
            }

            while (grid.children.length < 49) { // 7 labels + 42 cells
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = grid.children.length - 7 - (firstDay + daysInMonth) + 1;
                grid.appendChild(day);
            }
        }

        async function fetchResults(dateStr) {
            const body = document.getElementById('resultBody');
            const loader = document.getElementById('loaderMsg');
            body.innerHTML = '';
            loader.textContent = "Loading Results...";
            loader.style.display = 'block';
            try {
                const res = await fetch(CONFIG.GIFT_EVENT_CODE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: dateStr })
                });
                const json = await res.json();
                loader.style.display = 'none';
                if (json.status && json.data && json.data.length > 0) {
                    const sorted = json.data.sort((a, b) => Object.keys(b)[0].localeCompare(Object.keys(a)[0]));
                    sorted.forEach(item => {
                        const time = Object.keys(item)[0].substring(0, 5);
                        const codes = item[Object.keys(item)[0]];
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td class="cell-time">${time}</td><td class="cell-val">${codes[0] || '--'}</td><td class="cell-val">${codes[1] || '--'}</td><td class="cell-val">${codes[2] || '--'}</td><td class="cell-val">${codes[3] || '--'}</td>`;
                        body.appendChild(tr);
                    });
                } else {
                    loader.textContent = "No results found for " + dateStr;
                    loader.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                loader.textContent = "Error loading results.";
                loader.style.display = 'block';
            }
        }
    </script>
</body>

</html>
