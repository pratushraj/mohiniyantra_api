<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajaRani Mohini Coupons | Result</title>
    <meta name="description"
        content="Check latest lottery results for RajaRani Mohini Coupons. accurate, fast and updated daily.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3728f !important;
            font-family: 'Questrial', Arial, sans-serif;
        }

        .top-bar {
            width: 100%;
            background: #f3728f !important;
            color: #444;
            position: relative;
            margin-bottom: 0;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .date-heading {
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 12px 0;
            background: #f3728f !important;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 12px;
            background: linear-gradient(to bottom, #eb2727 0%, #eb2727 44%, #a40000 50%, #7a0000 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            padding: 2px 24px;
            cursor: pointer;
            font-weight: bold;
            height: 32px;
            z-index: 2;
            text-decoration: none;
            line-height: 32px;
        }

        .main-table-area {
            max-width: 450px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .custom-header-row {
            display: flex;
            margin: 10px 10px;
            background: #f3728f !important;
            font-weight: 600;
        }

        .custom-header-cell {
            background: #FFEEB4;
            color: Red;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            padding: 10px 0;
            letter-spacing: 0.5px;
            box-sizing: border-box;
            border: none;
        }

        .custom-header-cell.left {
            max-width: 20%;
            flex: 1.1;
            margin-right: 10px;
            border-radius: 4px;
        }

        .custom-header-cell.right {
            flex: 4;
            margin-left: 1px;
            border-radius: 4px;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0;
            margin-top: 0;
        }

        .custom-table tbody td {
            font-size: 28px;
            font-weight: 600;
            background: #FFEEB4;
            border: 3px double #5c4c34;
            padding: 15px 0;
            text-align: center;
            min-width: 80px;
            box-sizing: border-box;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        .custom-table tbody td:not(:last-child) {
            border-right: 3px double #5c4c34;
        }

        .date-picker-div {
            text-align: center;
            padding: 10px;
        }

        input[type="date"] {
            border: 1px solid #5c4c34;
            border-radius: 4px;
            padding: 5px 10px;
            font-family: inherit;
            background: #FFEEB4;
            font-weight: bold;
        }

        @media (max-width: 900px) {

            .custom-header-cell,
            .custom-table tbody td {
                font-size: 16px;
            }

            .date-heading {
                font-size: 15px;
                font-weight: 800;
            }

            .main-table-area {
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
            }

            .custom-table tbody td {
                min-width: 38px;
                padding: 5px 0;
            }

            .custom-header-row {
                padding: 0 2px;
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>

</head>

<body>
    <div class="top-bar">
        <a href="index.html" class="close-btn">Close</a>
    </div>

    <div class="date-picker-div">
        <input type="date" id="resDate" onchange="loadResults()">
    </div>

    <div class="main-table-area">
        <div class="date-heading" id="displayDate">-- -- ----</div>

        <div class="custom-header-row">
            <div class="custom-header-cell left">Time</div>
            <div class="custom-header-cell right">Rajarani Mohini Results</div>
        </div>

        <table class="custom-table">
            <tbody id="resultBody">
                <!-- Rows will be injected here -->
            </tbody>
        </table>
        <div id="statusMsg" style="text-align: center; padding: 20px;">Loading...</div>
    </div>

    <script src="config.js"></script>
    <script>
        window.onload = () => {
            const today = new Date();
            const dateStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            document.getElementById('resDate').value = dateStr;
            loadResults();
        };

        async function loadResults() {
            const dateInput = document.getElementById('resDate').value;
            if (!dateInput) return;

            const [year, month, day] = dateInput.split('-');
            const formattedDate = `${day}-${month}-${year}`;

            document.getElementById('displayDate').innerText = formattedDate;
            const body = document.getElementById('resultBody');
            const status = document.getElementById('statusMsg');

            body.innerHTML = '';
            status.style.display = 'block';
            status.innerText = 'Loading results...';

            try {
                const response = await fetch(CONFIG.GIFT_EVENT_CODE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: formattedDate })
                });
                const result = await response.json();

                status.style.display = 'none';
                if (result.status && result.data && result.data.length > 0) {
                    const sorted = result.data.sort((a, b) => Object.keys(b)[0].localeCompare(Object.keys(a)[0]));

                    sorted.forEach(item => {
                        const time = Object.keys(item)[0];
                        const codes = item[time];
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${time.substring(0, 5)}</td>
                            <td>${codes[0] || '--'}</td>
                            <td>${codes[1] || '--'}</td>
                            <td>${codes[2] || '--'}</td>
                            <td>${codes[3] || '--'}</td>
                        `;
                        body.appendChild(tr);
                    });
                } else {
                    status.innerText = 'No results found for this date.';
                    status.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                status.innerText = 'Error loading results.';
                status.style.display = 'block';
            }
        }
    </script>
</body>

</html>
